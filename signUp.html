<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=UoqMunThenKhung&display=swap');
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>SignUp page</title>
</head>
<body>
    <section class="signUp_container"> <!--sign up container-->
        <div class="signUp_form"> <!--left side: welcme panel-->
            <br>
            <h1 class="title2">
                <span class="word">Welcome</span>
                <span class="word"> Back!</span>
            </h1>
            <br>
            <p>To keep connected with us please login with your personal info</p>
            <button class="signUp_btn"><a href="index.html">Sign in</a></button> <!--to return to the main page-->
        </div>
        <div class="signUp_form"> <!--right side: sign up form-->
            <h1 class="title1">
                <span class="word">Create</span>
                <span class="word"> Account</span>
            </h1>
            <div class="social_link">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-solid fa-envelope"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <br>
            <form action="signUp_form">
                <!--user name input-->
                <label for="name"></label>
                <input type="text" required placeholder="Name">
                <br><br>
                <!--email input-->
                <label for="email"></label>
                <input type="email" required placeholder="Email">
                <br> <br>
                <!--password input-->
                <label for="password"></label>
                <input type="password" required placeholder="Password">
                <br>
                <p class="forget"><a>Forget your password?</a></p>
                <br>
                <button class="logIn_btn">sign up</button> 
            </form>
        </div>
    </section>
</body>
</html>
